<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты - Портфолио разработчика</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body data-assets-path="..">
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">Чугунов Константин</h1>
                    <p class="header__subtitle">Студент-разработчик</p>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item nav__item--active">
                        <a href="projects.html" class="nav__link">Проекты</a>
                    </li>
                    <li class="nav__item">
                        <a href="diary.html" class="nav__link">Дневник</a>
                    </li>
                    <li class="nav__item">
                        <a href="contacts.html" class="nav__link">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <section class="projects">
                    <div class="projects__header">
                        <h2 class="section-title">Мои проекты</h2>
                        <div class="projects__controls">
                            <div class="projects__filters">
                                <button class="filter filter--active" data-filter="all">Все</button>
                                <button class="filter" data-filter="html">HTML/CSS</button>
                                <button class="filter" data-filter="js">JavaScript</button>
                                <button class="filter" data-filter="react">React</button>
                                <button class="filter" data-filter="bootstrap">Bootstrap</button>
                            </div>
                            <div class="projects__search">
                                <input type="search" class="projects__search-input" placeholder="Поиск по проектам" data-project-search>
                            </div>
                        </div>
                    </div>

                    <div class="projects__grid" data-projects-grid></div>
                    <div class="projects__empty" data-projects-empty hidden>
                        По заданным условиям ничего не найдено. Попробуйте изменить фильтры или запрос.
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer__content">
                    <p class="footer__copyright">&copy; 2025 Чугунов Константин. Все права защищены.</p>
                    <div class="footer__links">
                        <a href="mailto:student@edu.ru" class="footer__link">student@edu.ru</a>
                        <a href="https://github.com/ch-kost" class="footer__link">GitHub: ch-kost</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Модальное окно проекта -->
    <div id="project-modal" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <div id="modal-body">
                <!-- Контент модального окна будет загружаться динамически -->
            </div>
        </div>
    </div>

    <script src="../scripts/projects.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/filters.js"></script>
    <script src="../scripts/modal.js"></script>
</body>
</html>
